<section class="portfolio">
  <div class="container">
    <app-section-header>
      <h2 class="text-center">Portfolio Component</h2>
    </app-section-header>
    <div class="portfolio-cards mt-4">
      <div class="row g-5">
        @for (image of images; track $index) {
        <div class="col-md-4">
          <div class="card" (click)="showDetails(image, $index)">
            <img class="card-img-top rounded-3" [src]="image" alt="Title" />
          </div>
        </div>
        }
      </div>
    </div>
  </div>
  @if (displayPopup === true) {
  <div class="light-container" (click)="closePopup()">
    <div class="box mb-md-5" (click)="preventClose($event)">
      <figure>
        <img [src]="imgSrc" class="w-600" alt="" />
        <div>
          <i
            (click)="navigateImage('prev')"
            class="fa-solid fa-circle-left"
            id="prev"
          ></i>
          <i
            (click)="closePopup()"
            class="fa-solid fa-circle-xmark"
            id="close"
          ></i>
          <i
            (click)="navigateImage('next')"
            class="fa-solid fa-circle-right"
            id="next"
          ></i>
        </div>
      </figure>
    </div>
  </div>
  }
</section>
